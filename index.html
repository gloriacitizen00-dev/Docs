<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libro para Pintar - Animales</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      flex-direction: column;
      text-align: center;
    }

    /* Portada a pantalla completa */
    .cover {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      margin-bottom: 30px;
      transition: transform 0.3s;
    }

    .cover:hover {
      transform: scale(1.02);
    }

    /* Botones debajo de la portada */
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      padding: 14px 28px;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buttons a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Responsive para móviles */
    @media (max-width: 600px) {
      .cover {
        max-height: 60vh;
      }
      .buttons a {
        padding: 12px 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Portada como imagen -->
  <img src="Docs/Portada-animales-01.jpg" alt="Portada del libro Animales" class="cover">

  <!-- Botones -->
  <div class="buttons">
    <a href="https://www.canva.com/design/DIRECCION_DEL_CANVA" target="_blank">
      Ver en Canva
    </a>
    <a href="Docs/Portada-animales.pdf" download>
      Descargar PDF
    </a>
  </div>

</body>
</html>
