<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio de Gloria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    /* Portada ocupa toda la pantalla */
    .portada {
      width: 100%;
      height: 100vh; /* vh = altura completa de la ventana */
      background: url('portada.jpg') no-repeat center center;
      background-size: cover; /* la imagen se ajusta para cubrir todo */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .galeria img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Portada a pantalla completa -->
  <div class="portada">
    <h1>Proyecto Canva</h1>
  </div>

  <!-- Enlace a Canva -->
  <p style="text-align:center; margin:20px;">
    <a href="https://savenatureincr.my.canva.site" target="_blank" rel="noopener noreferrer">
      Ver libro de pintar en Canva
    </a>
  </p>

  <!-- Galería de imágenes descargables -->
  <h2 style="text-align:center;">Libro-pintar (Imágenes descargables)</h2>
  <div class="galeria">
    <img src="1.jpg" alt="Página 1">
    <img src="2.jpg" alt="Página 2">
    <img src="3.jpg" alt="Página 3">
    <img src="4.jpg" alt="Página 4">
    <img src="5.jpg" alt="Página 5">
    <img src="6.jpg" alt="Página 6">
    <img src="7.jpg" alt="Página 7">
    <img src="8.jpg" alt="Página 8">
    <img src="9.jpg" alt="Página 9">
    <img src="10.jpg" alt="Página 10">
    <img src="11.jpg" alt="Página 11">
    <img src="12.jpg" alt="Página 12">
  </div>

</body>
</html>
