<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salvemos la Naturaleza</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: #2e7d32;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative; /* necesario para el humo */
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 40px;
      font-weight: 400;
    }
    .boton {
      background-color: #66bb6a;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    .boton:hover {
      background-color: #388e3c;
    }
    /* Efecto glow */
    .glow {
      text-shadow: 0 0 10px #fff, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }
    /* Efecto humo */
    .smoke {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: rise 5s infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-50px) scale(1.5); opacity: 0.3; }
      100% { transform: translateY(-100px) scale(2); opacity: 0; }
    }
  </style>
</head>

  <div class="smoke"></div>
</body>
</html>
