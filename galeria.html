<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería del Libro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .galeria img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Libro-pintar (Imágenes descargables)</h2>
  <div class="galeria">
    <img src="Docs/1.jpg" alt="Página 1">
    <img src="Docs/2.jpg" alt="Página 2">
    <img src="Docs/3.jpg" alt="Página 3">
    <img src="Docs/4.jpg" alt="Página 4">
    <img src="Docs/5.jpg" alt="Página 5">
    <img src="Docs/6.jpg" alt="Página 6">
    <img src="Docs/7.jpg" alt="Página 7">
    <img src="Docs/8.jpg" alt="Página 8">
    <img src="Docs/9.jpg" alt="Página 9">
    <img src="Docs/10.jpg" alt="Página 10">
    <img src="Docs/11.jpg" alt="Página 11">
    <img src="Docs/12.jpg" alt="Página 12">
  </div>

  <p><a href="index.html">Volver a la portada</a></p>

</body>
</html>
